<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&T | Event Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #000000;
            --surface: #0a0a0a;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            --holo: linear-gradient(135deg, #fff 0%, #00ffff 25%, #ff00ff 50%, #ffff00 75%, #fff 100%);
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg);
            color: var(--text); 
            min-height: 100vh;
            overflow-x: hidden;
            cursor: crosshair;
        }

        /* Gitter Hintergrund */
        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        /* Holo-Animation */
        @keyframes holo-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .holo-text {
            background: var(--holo);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: holo-move 8s ease infinite;
        }

        /* Navigation */
        nav { 
            display: flex; 
            justify-content: center; 
            gap: 30px; 
            padding: 30px; 
            border-bottom: 1px solid var(--border);
            font-family: 'Barlow Condensed';
            letter-spacing: 2px;
        }
        nav a { color: #666; text-decoration: none; font-weight: 700; text-transform: uppercase; transition: 0.3s; }
        nav a:hover, nav a.active { color: #fff; }

        .container { max-width: 1100px; margin: 60px auto; padding: 0 20px; }

        header { text-align: center; margin-bottom: 60px; }
        header h1 { 
            font-family: 'Barlow Condensed'; 
            font-size: 4rem; 
            text-transform: uppercase; 
            margin: 0;
            line-height: 0.8;
        }

        /* Grid & Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .card { 
            background: #050505; 
            border: 1px solid var(--border); 
            padding: 30px; 
            position: relative;
            transition: 0.3s;
            overflow: hidden;
        }
        .card:hover { border-color: rgba(255,255,255,0.4); transform: translateY(-5px); }
        
        .card::before {
            content: ''; position: absolute; top:0; left:0; width:100%; height:2px;
            background: var(--holo); background-size: 400%; opacity: 0; transition: 0.3s;
        }
        .card.confirmed::before { opacity: 1; animation: holo-move 4s linear infinite; }
        .card.pending { opacity: 0.5; }

        .card h3 { font-family: 'Barlow Condensed'; font-size: 1.8rem; margin: 15px 0 5px 0; text-transform: uppercase; }
        .card .date { color: #666; font-family: 'Barlow Condensed'; font-weight: 700; letter-spacing: 1px; font-size: 0.9rem; }
        .card .msg { color: #444; font-size: 0.8rem; margin-top: 15px; line-height: 1.5; }

        /* Formular */
        .form-section { 
            margin-top: 100px; 
            background: #050505; 
            padding: 50px; 
            border: 1px solid var(--border); 
        }
        .form-section h2 { font-family: 'Barlow Condensed'; text-transform: uppercase; letter-spacing: 3px; margin-top: 0; }
        
        input, textarea { 
            width: 100%; background: #000; border: 1px solid var(--border); 
            color: #fff; padding: 15px; margin: 10px 0; font-family: 'Inter'; transition: 0.3s; 
            box-sizing: border-box;
        }
        input:focus, textarea:focus { border-color: #fff; outline: none; }

        .btn-main { 
            background: #000; border: 1px solid #fff; padding: 20px; width: 100%; 
            color: #fff; font-family: 'Barlow Condensed'; font-weight: 900; 
            font-size: 1.2rem; text-transform: uppercase; letter-spacing: 4px; 
            margin-top: 20px; cursor: pointer; transition: 0.4s; overflow: hidden; position: relative;
        }
        .btn-main:hover { color: #000; border-color: transparent; }
        .btn-main::after {
            content: ''; position: absolute; top:0; left:-100%; width:100%; height:100%;
            background: var(--holo); background-size: 400%; transition: 0.4s; z-index: -1;
        }
        .btn-main:hover::after { left: 0; animation: holo-move 3s linear infinite; }

        /* Pop-Up Modal */
        #customModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #050505; border: 1px solid #fff; padding: 60px;
            max-width: 500px; text-align: center;
        }
        #customModal.active { display: flex; }
        .modal-icon { font-size: 4rem; margin-bottom: 20px; display: block; }
        .modal-btn { background: #fff; color: #000; border: none; padding: 15px 40px; font-family: 'Barlow Condensed'; font-weight: 900; text-transform: uppercase; cursor: pointer; }

        /* Admin Layout */
        .admin-bar { display: flex; gap: 10px; margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.05); }
        .admin-btn { flex: 1; padding: 10px; border: 1px solid #333; background: transparent; color: white; cursor: pointer; font-family: 'Barlow Condensed'; font-size: 0.7rem; text-transform: uppercase; }
        .admin-btn:hover { border-color: #fff; }

        .footer { text-align: center; margin-top: 80px; padding: 40px; opacity: 0.2; font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; }
        
        #cursor-glow {
            position: fixed; width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            pointer-events: none; transform: translate(-50%, -50%); z-index: 9999;
        }
    </style>
</head>
<body>

<div id="cursor-glow"></div>
<div class="grid-bg"></div>

<div id="customModal">
    <div class="modal-content">
        <span class="modal-icon holo-text">✔</span>
        <h2 style="font-family: 'Barlow Condensed'; text-transform: uppercase; letter-spacing: 2px;">Invitation Logged</h2>
        <div style="color: #666; font-size: 0.9rem; line-height: 1.8; margin-bottom: 30px;">
            Wir haben eure Einladung erhalten. Slotbuchungen bitte via Discord. Falls keine Rückmeldung erfolgt, sind wir sicher dabei.
        </div>
        <button class="modal-btn" onclick="closeModal()">Confirm</button>
    </div>
</div>

<nav>
    <a href="index.html">Hub</a>
    <a href="bewerbung.html">Bewerbung</a>
    <a href="event.html" class="active">Events</a>
    <a href="regeln.html">Codex</a>
</nav>

<div class="container">
    <header>
        <div style="color: #444; font-family: 'Barlow Condensed'; letter-spacing: 5px; margin-bottom: 10px; font-weight: 700;">OPERATIONAL LOGISTICS</div>
        <h1>Event <span class="holo-text">Hub</span></h1>
    </header>

    <div id="eventList" class="grid"></div>

    <div class="form-section">
        <h2>Submit <span class="holo-text">Operation</span></h2>
        <input type="text" id="vName" placeholder="VTC Name">
        <input type="text" id="vDate" placeholder="Datum & Uhrzeit">
        <input type="text" id="vLink" placeholder="TruckersMP Link">
        <textarea id="vMsg" rows="4" placeholder="Zusätzliche Informationen..."></textarea>
        <button class="btn-main" onclick="submitEvent()">Transmit Invitation</button>
    </div>

    <div class="footer">
        D&T Logistik Management | <span style="cursor:pointer;" onclick="adminLogin()">Access Terminal</span>
    </div>
</div>

<script>
    // Maus-Glow Effekt
    const glow = document.getElementById('cursor-glow');
    document.addEventListener('mousemove', e => {
        glow.style.left = e.clientX + 'px';
        glow.style.top = e.clientY + 'px';
    });

    const supabaseUrl = 'https://dihdeuphymaxgxthnjxq.supabase.co';
    const supabaseKey = 'sb_publishable_DOAE2-PtSAC0J2iqFOvfyg_AihL7t74';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let isAdmin = sessionStorage.getItem('dt_admin_auth') === 'true';

    async function fetchEvents() {
        const { data, error } = await _supabase.from('dt-event-portal').select('*').order('id', { ascending: false });
        if (error) return;

        const container = document.getElementById('eventList');
        container.innerHTML = '';

        data.forEach(item => {
            if (!isAdmin && !item.confirmed) return;
            const card = document.createElement('div');
            card.className = `card ${item.confirmed ? 'confirmed' : 'pending'}`;
            card.innerHTML = `
                <div style="font-family:'Barlow Condensed'; font-size:10px; font-weight:bold; letter-spacing:1px; color:${item.confirmed ? '#fff' : '#444'}">
                    ${item.confirmed ? 'VERIFIED OPERATION' : 'UNDER REVIEW'}
                </div>
                <h3>${item.vtc_name}</h3>
                <div class="date">DATA: ${item.event_date}</div>
                <div class="msg">${item.message || 'Keine weitere Nachricht hinterlegt.'}</div>
                <a href="${item.tmp_link}" target="_blank" style="color:#fff; font-size:10px; text-transform:uppercase; margin-top:20px; display:inline-block; text-decoration:none; border-bottom:1px solid #fff;">View Manifest →</a>
            `;

            if (isAdmin) {
                const bar = document.createElement('div');
                bar.className = 'admin-bar';
                if (!item.confirmed) {
                    const b1 = document.createElement('button'); b1.className='admin-btn'; b1.innerText='Approve'; b1.onclick=()=>update(item.id, true);
                    bar.appendChild(b1);
                }
                const b2 = document.createElement('button'); b2.className='admin-btn'; b2.innerText='Delete'; b2.onclick=()=>remove(item.id);
                bar.appendChild(b2);
                card.appendChild(bar);
            }
            container.appendChild(card);
        });
    }

    async function submitEvent() {
        const n = document.getElementById('vName').value;
        const d = document.getElementById('vDate').value;
        const l = document.getElementById('vLink').value;
        const m = document.getElementById('vMsg').value;

        if(!n || !d || !l) return alert("Systemfehler: Bitte alle Pflichtfelder ausfüllen.");

        const { error } = await _supabase.from('dt-event-portal').insert([{ vtc_name: n, event_date: d, tmp_link: l, message: m, confirmed: false }]);

        if (!error) {
            document.getElementById('customModal').classList.add('active');
        }
    }

    function closeModal() {
        location.reload();
    }

    window.adminLogin = function() {
        if (prompt("Terminal Passwort:") === "dic2026") {
            isAdmin = true;
            sessionStorage.setItem('dt_admin_auth', 'true');
            fetchEvents();
        }
    };

    async function update(id, s) { await _supabase.from('dt-event-portal').update({ confirmed: s }).eq('id', id); fetchEvents(); }
    async function remove(id) { if(confirm("Eintrag permanent löschen?")) { await _supabase.from('dt-event-portal').delete().eq('id', id); fetchEvents(); } }

    fetchEvents();
</script>

</body>
</html>
