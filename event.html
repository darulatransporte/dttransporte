<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>D&T | Event Hub & Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --blue: #0084ff; --bg: #0a0a0a; --card: #141414; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; padding: 4rem 2rem; }
        .container { max-width: 1100px; margin: 0 auto; }
        
        nav { margin-bottom: 4rem; text-align: center; }
        nav a { color: #555; text-decoration: none; font-family: 'Syncopate'; font-size: 0.7rem; margin: 0 20px; transition: 0.3s; }
        nav a:hover { color: var(--blue); }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; margin-bottom: 80px; }
        .card { background: var(--card); border: 1px solid #222; padding: 25px; border-radius: 4px; transition: 0.3s; }
        .card.confirmed { border-left: 5px solid var(--blue); }
        .card.pending { border-left: 5px solid #f39c12; background: rgba(243, 156, 18, 0.02); }
        
        .status-tag { font-size: 9px; text-transform: uppercase; font-weight: 900; letter-spacing: 2px; padding: 4px 8px; border-radius: 2px; margin-bottom: 15px; display: inline-block; }
        
        .form-box { background: #000; border: 1px solid #222; padding: 50px; max-width: 700px; margin: 0 auto; }
        h2 { font-family: 'Syncopate'; font-size: 1rem; letter-spacing: 4px; margin-bottom: 30px; text-align: center; color: var(--blue); }
        
        input, textarea { width: 100%; background: #111; border: 1px solid #333; color: #fff; padding: 15px; margin-bottom: 15px; border-radius: 2px; }
        .submit-btn { width: 100%; background: var(--blue); color: #fff; border: none; padding: 18px; font-family: 'Syncopate'; font-size: 0.8rem; cursor: pointer; transition: 0.3s; }
        .submit-btn:hover { background: #fff; color: #000; }

        .admin-bar { display: flex; gap: 10px; margin-top: 20px; }
        .admin-btn { flex: 1; padding: 10px; border: none; font-size: 10px; font-family: 'Syncopate'; cursor: pointer; color: #fff; }

        .footer-login { text-align: center; margin-top: 100px; opacity: 0.2; font-size: 10px; cursor: pointer; transition: 0.3s; }
        .footer-login:hover { opacity: 1; color: var(--blue); }
    </style>
</head>
<body>

<div class="container">
    <nav><a href="index.html">ZUR√úCK ZUR STARTSEITE</a></nav>

    <h2 style="margin-bottom: 50px;">GEPLANTE EVENTS</h2>
    <div class="grid" id="eventHub">
        </div>

    <div class="form-box">
        <h2>EINLADUNG EINREICHEN</h2>
        <input type="text" id="inputVTC" placeholder="Name deiner Spedition">
        <input type="text" id="inputDate" placeholder="Datum (z.B. 15.02.2026 - 19:30)">
        <input type="text" id="inputLink" placeholder="TruckersMP Event Link">
        <textarea id="inputMsg" placeholder="Nachricht an D&T (Optional)" rows="4"></textarea>
        <button class="submit-btn" onclick="sendToSupabase()">ANFRAGE SENDEN</button>
    </div>

    <div class="footer-login" onclick="adminLogin()">MANAGEMENT ACCESS</div>
</div>

<script>
    const URL = 'https://dihdeuphymaxgxthnjxq.supabase.co';
    const KEY = 'sb_publishable_DOAE2-PtSAC0J2iqFOvfyg_AihL7t74';
    const _supabase = supabase.createClient(URL, KEY);
    let isAdmin = false;

    async function loadHub() {
        const { data, error } = await _supabase.from('dt-event-portal').select('*').order('id', { ascending: false });
        const container = document.getElementById('eventHub');
        container.innerHTML = '';

        data.forEach(ev => {
            if(!isAdmin && !ev.confirmed) return;

            const card = document.createElement('div');
            card.className = `card ${ev.confirmed ? 'confirmed' : 'pending'}`;
            
            card.innerHTML = `
                <span class="status-tag" style="background:${ev.confirmed ? '#0084ff' : '#f39c12'}">
                    ${ev.confirmed ? 'Best√§tigt' : 'Pr√ºfung l√§uft'}
                </span>
                <h3 style="font-family:'Syncopate'; font-size:0.8rem; margin:10px 0;">${ev.vtc_name}</h3>
                <p style="font-size:0.85rem; color:#777;">üìÖ ${ev.event_date}</p>
                <a href="${ev.tmp_link}" target="_blank" style="color:var(--blue); font-size:11px; text-decoration:none; font-weight:bold;">TMP EVENT LINK</a>
            `;

            if(isAdmin) {
                const bar = document.createElement('div');
                bar.className = 'admin-bar';
                bar.innerHTML = `
                    ${!ev.confirmed ? `<button class="admin-btn" style="background:#2ecc71" onclick="setConfirm(${ev.id}, true)">ANNEHMEN</button>` : ''}
                    <button class="admin-btn" style="background:#e74c3c" onclick="deleteEv(${ev.id})">L√ñSCHEN</button>
                `;
                card.appendChild(bar);
            }
            container.appendChild(card);
        });
    }

    async function sendToSupabase() {
        const n = document.getElementById('inputVTC').value;
        const d = document.getElementById('inputDate').value;
        const l = document.getElementById('inputLink').value;
        const m = document.getElementById('inputMsg').value;

        if(!n || !d || !l) return alert("Bitte alle Pflichtfelder ausf√ºllen!");

        const { error } = await _supabase.from('dt-event-portal').insert([{
            vtc_name: n, event_date: d, tmp_link: l, message: m, confirmed: false
        }]);

        if(!error) {
            alert("Erfolgreich! Das Management pr√ºft dein Event.");
            location.reload();
        }
    }

    function adminLogin() {
        const p = prompt("Admin Passwort:");
        if(p === "DT2026") {
            isAdmin = true;
            loadHub();
            alert("Admin Modus an!");
        }
    }

    async function setConfirm(id, val) {
        await _supabase.from('dt-event-portal').update({ confirmed: val }).eq('id', id);
        loadHub();
    }

    async function deleteEv(id) {
        if(confirm("L√∂schen?")) {
            await _supabase.from('dt-event-portal').delete().eq('id', id);
            loadHub();
        }
    }

    loadHub();
</script>

</body>
</html>
