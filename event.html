<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&T Transporte | Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #050505; --border: rgba(255, 255, 255, 0.1); --font-heading: 'Syncopate', sans-serif; --highlight: #ffcc00; }
        body { background-color: var(--bg-color); color: #fff; font-family: 'Inter', sans-serif; cursor: none; }
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; transform: translate(-50%, -50%); border-radius: 50%; pointer-events: none; z-index: 10002; }
        #cursor-dot { width: 6px; height: 6px; background: #fff; }
        #cursor-outline { width: 35px; height: 35px; border: 1px solid rgba(255,255,255,0.5); transition: all 0.3s ease-out; }
        .container { max-width: 1000px; margin: 0 auto; padding: 8rem 2rem; }
        .back-btn { position: fixed; top: 2rem; left: 2rem; padding: 1rem 2rem; border: 1px solid var(--border); color: #fff; text-decoration: none; font-family: var(--font-heading); font-size: 0.7rem; z-index: 1000; }
        h1 { font-family: var(--font-heading); text-align: center; margin-bottom: 5rem; }
        .publish-box { background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 3rem; }
        input, select, textarea { background: #111; border: 1px solid #333; padding: 12px; color: #fff; width: 100%; margin-top: 10px; margin-bottom: 20px; }
        .submit-btn { width: 100%; padding: 1.5rem; background: var(--highlight); color: #000; border: none; font-family: var(--font-heading); cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="cursor-dot"></div><div id="cursor-outline"></div>
    <a href="index.html" class="back-btn">← ZURÜCK</a>
    <div class="container">
        <h1>D&T EVENT HUB</h1>
        <div class="publish-box">
            <h2 style="font-family: var(--font-heading); font-size: 0.9rem; margin-bottom: 2rem;">Lade D&T Transporte zu deinem Event ein</h2>
            <form action="https://formspree.io/f/xdakqdqd" method="POST">
                <label>Name deiner Spedition</label><input type="text" name="vtc_name" required>
                <label>Datum & Uhrzeit</label><input type="text" name="event_date" required>
                <label>TruckersMP Link</label><input type="url" name="tmp_link">
                <label>Nachricht</label><textarea name="msg" rows="4"></textarea>
                <button type="submit" class="submit-btn">EINLADUNG SENDEN</button>
            </form>
        </div>
    </div>
    <script>
        const dot = document.getElementById('cursor-dot'); const outline = document.getElementById('cursor-outline');
        window.addEventListener('mousemove', (e) => { dot.style.left = e.clientX + 'px'; dot.style.top = e.clientY + 'px'; outline.animate({ left: e.clientX + 'px', top: e.clientY + 'px' }, { duration: 500, fill: "forwards" }); });
    </script>
</body>
</html>
