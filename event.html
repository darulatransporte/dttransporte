<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&T | Event Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --blue: #0084ff; --bg: #0a0a0a; --card: #141414; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; padding: 20px; line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; }
        
        /* Grid Layout */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 50px; }
        
        /* Card Styling */
        .card { background: var(--card); border: 1px solid #222; padding: 20px; border-radius: 8px; position: relative; transition: 0.3s; }
        .card.confirmed { border-left: 5px solid var(--blue); }
        .card.pending { border-left: 5px solid #f39c12; background: #1a1510; }
        
        /* Form Styling */
        .form-box { background: #111; padding: 30px; border-radius: 8px; border: 1px solid #222; margin-top: 50px; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; margin: 10px 0; border-radius: 4px; box-sizing: border-box; }
        .btn { background: var(--blue); border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; color: #fff; border-radius: 4px; }
        .btn:hover { background: #fff; color: #000; }

        /* Admin Buttons */
        .admin-controls { margin-top: 15px; padding-top: 15px; border-top: 1px solid #333; display: flex; gap: 10px; }
        .admin-btn { flex: 1; padding: 10px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; }
        
        .footer-admin { text-align: center; margin-top: 100px; opacity: 0.3; cursor: pointer; font-size: 12px; transition: 0.3s; }
        .footer-admin:hover { opacity: 1; color: var(--blue); }
        
        .badge { font-size: 10px; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align: center; letter-spacing: 8px; margin-bottom: 40px;">EVENT HUB</h1>
    
    <div id="eventList" class="grid">
        </div>

    <div class="form-box">
        <h2 style="margin-top: 0; color: var(--blue);">EVENT EINREICHEN</h2>
        <p style="font-size: 13px; color: #888;">Fremde VTCs k√∂nnen hier ihre Events f√ºr unseren Hub vorschlagen.</p>
        <input type="text" id="vName" placeholder="Name eurer VTC">
        <input type="text" id="vDate" placeholder="Datum & Uhrzeit (z.B. 25.01.2025 - 20:00 Uhr)">
        <input type="text" id="vLink" placeholder="TruckersMP Event Link">
        <textarea id="vMsg" rows="4" placeholder="Kurze Nachricht oder Infos zum Event..."></textarea>
        <button class="btn" onclick="submitEvent()">EINLADUNG ABSENDEN</button>
    </div>

    <div class="footer-admin" onclick="adminLogin()">‚óè MANAGEMENT ACCESS</div>
</div>

<script>
    // Konfiguration
    const supabaseUrl = 'https://dihdeuphymaxgxthnjxq.supabase.co';
    const supabaseKey = 'sb_publishable_DOAE2-PtSAC0J2iqFOvfyg_AihL7t74';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let isAdmin = sessionStorage.getItem('dt_admin_auth') === 'true';

    // 1. HAUPTFUNKTION: Events laden
    async function loadEvents() {
        console.log("Datenbank-Abfrage gestartet...");
        
        // Wir laden alle Daten. Die Filterung machen wir im Browser
        const { data, error } = await _supabase
            .from('dt-event-portal')
            .select('*')
            .order('id', { ascending: false });

        if (error) {
            console.error("Fehler:", error.message);
            return;
        }

        const list = document.getElementById('eventList');
        list.innerHTML = '';

        data.forEach(ev => {
            // Logik: 
            // - Wenn NICHT Admin: Zeige nur confirmed = true
            // - Wenn Admin: Zeige alles (auch confirmed = false)
            if (!isAdmin && ev.confirmed !== true) return;

            const card = document.createElement('div');
            card.className = `card ${ev.confirmed ? 'confirmed' : 'pending'}`;
            
            card.innerHTML = `
                <div class="badge" style="color:${ev.confirmed ? '#0084ff' : '#f39c12'}">
                    ${ev.confirmed ? '‚úì Best√§tigtes Event' : '‚è≥ In Pr√ºfung'}
                </div>
                <h3 style="margin:5px 0 10px 0;">${ev.vtc_name}</h3>
                <div style="font-size:14px; margin-bottom: 10px;">üìÖ ${ev.event_date}</div>
                <div style="font-size:13px; color:#bbb; font-style: italic;">"${ev.message || "Keine Nachricht."}"</div>
                ${ev.tmp_link ? `<a href="${ev.tmp_link}" target="_blank" style="color:var(--blue); display:block; margin-top:10px; font-size:12px; text-decoration:none;">üîó TruckersMP Link</a>` : ''}
            `;

            // Admin Steuerung hinzuf√ºgen
            if (isAdmin) {
                const controls = document.createElement('div');
                controls.className = 'admin-controls';

                // Freigeben Button
                if (!ev.confirmed) {
                    const okBtn = document.createElement('button');
                    okBtn.innerText = "FREIGEBEN";
                    okBtn.className = "admin-btn";
                    okBtn.style.background = "#27ae60";
                    okBtn.onclick = () => updateEventStatus(ev.id, true);
                    controls.appendChild(okBtn);
                }

                // L√∂schen Button
                const delBtn = document.createElement('button');
                delBtn.innerText = "L√ñSCHEN";
                delBtn.className = "admin-btn";
                delBtn.style.background = "#c0392b";
                delBtn.onclick = () => deleteEventEntry(ev.id);
                controls.appendChild(delBtn);

                card.appendChild(controls);
            }

            list.appendChild(card);
        });
    }

    // 2. Event einreichen (VTC Seite)
    async function submitEvent() {
        const vtc = document.getElementById('vName').value;
        const dat = document.getElementById('vDate').value;
        const lin = document.getElementById('vLink').value;
        const msg = document.getElementById('vMsg').value;

        if(!vtc || !dat || !lin) {
            alert("Bitte VTC Name, Datum und Link ausf√ºllen!");
            return;
        }

        const { error } = await _supabase.from('dt-event-portal').insert([
            { vtc_name: vtc, event_date: dat, tmp_link: lin, message: msg, confirmed: false }
        ]);

        if (error) {
            alert("Fehler beim Senden: " + error.message);
        } else {
            alert("Erfolgreich! Euer Event wird nun vom D&T Management gepr√ºft.");
            location.reload();
        }
    }

    // 3. Status auf CONFIRMED setzen (Admin)
    async function updateEventStatus(id, status) {
        const { error } = await _supabase
            .from('dt-event-portal')
            .update({ confirmed: status })
            .eq('id', id);

        if (error) alert("Fehler: " + error.message);
        else loadEvents(); // Liste neu zeichnen
    }

    // 4. Event komplett l√∂schen (Admin)
    async function deleteEventEntry(id) {
        if(confirm("Soll dieses Event wirklich unwiderruflich gel√∂scht werden?")) {
            const { error } = await _supabase
                .from('dt-event-portal')
                .delete()
                .eq('id', id);

            if (error) alert("Fehler: " + error.message);
            else loadEvents(); // Liste neu zeichnen
        }
    }

    // 5. Admin Login
    window.adminLogin = function() {
        const pw = prompt("Management Passwort eingeben:");
        if (pw === "DT2026") {
            isAdmin = true;
            sessionStorage.setItem('dt_admin_auth', 'true');
            alert("Willkommen, Administrator.");
            loadEvents();
        } else {
            alert("Passwort falsch.");
        }
    };

    // Initialisierung beim Laden der Seite
    loadEvents();
</script>

</body>
</html>
