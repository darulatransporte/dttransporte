<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>D&T | Event Hub & Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --blue: #0084ff; --bg: #0a0a0a; --card: #141414; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; padding: 2rem; margin: 0; }
        .container { max-width: 900px; margin: 0 auto; padding-bottom: 100px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 40px 0; }
        .card { background: var(--card); border: 1px solid #222; padding: 20px; border-radius: 4px; border-left: 4px solid #333; }
        .card.confirmed { border-left-color: var(--blue); }
        .card.pending { border-left-color: #f39c12; }
        .form-box { background: #111; padding: 40px; border: 1px solid #222; margin-top: 40px; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; margin: 10px 0; box-sizing: border-box; }
        .btn { background: var(--blue); border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; color: #fff; transition: 0.3s; }
        .btn:hover { background: #fff; color: #000; }
        .admin-btn { padding: 8px 12px; font-size: 10px; cursor: pointer; color: white; border: none; margin-top: 15px; margin-right: 10px; border-radius: 2px; font-weight: bold; }
        .footer-login { text-align: left; margin-top: 80px; opacity: 0.1; cursor: pointer; font-size: 10px; transition: 0.3s; }
        .footer-login:hover { opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align: center; letter-spacing: 5px; font-family: sans-serif;">EVENT ZENTRALE</h1>

    <div class="grid" id="eventList"></div>

    <div class="form-box">
        <h3 style="margin-top:0; color: var(--blue);">EVENT EINREICHEN</h3>
        <p style="font-size: 12px; color: #666;">Andere Speditionen k√∂nnen hier ihre Touren vorschlagen.</p>
        <input type="text" id="vName" placeholder="VTC Name">
        <input type="text" id="vDate" placeholder="Datum & Uhrzeit (z.B. 25.05.2026 - 20:00)">
        <input type="text" id="vLink" placeholder="TruckersMP Event Link">
        <textarea id="vMsg" placeholder="Nachricht an das D&T Management" rows="3"></textarea>
        <button class="btn" onclick="submitEvent()">ANFRAGE ABSCHICKEN</button>
    </div>

    <div class="footer-login" onclick="adminLogin()">MANAGEMENT ACCESS</div>
</div>

<script>
    const URL = 'https://dihdeuphymaxgxthnjxq.supabase.co';
    const KEY = 'sb_publishable_DOAE2-PtSAC0J2iqFOvfyg_AihL7t74';
    const _supabase = supabase.createClient(URL, KEY);
    let isAdmin = false;

    async function loadEvents() {
        const { data, error } = await _supabase.from('dt-event-portal').select('*').order('id', { ascending: false });
        const list = document.getElementById('eventList');
        list.innerHTML = '';

        if(data) {
            data.forEach(ev => {
                // Besucher sehen nur confirmed, Admins sehen alles
                if(!isAdmin && !ev.confirmed) return;

                const card = document.createElement('div');
                card.className = `card ${ev.confirmed ? 'confirmed' : 'pending'}`;
                card.innerHTML = `
                    <div style="font-size: 10px; font-weight: bold; color:${ev.confirmed ? '#0084ff' : '#f39c12'}">
                        ${ev.confirmed ? 'TEILNAHME BEST√ÑTIGT' : 'WARTET AUF PR√úFUNG'}
                    </div>
                    <h3 style="margin: 10px 0 5px 0; font-size: 1.1rem;">${ev.vtc_name}</h3>
                    <div style="font-size: 13px; color: #aaa;">üìÖ ${ev.event_date}</div>
                    <div style="font-size: 12px; color: #555; margin-top: 5px;">${ev.meesage || ''}</div>
                `;

                if(isAdmin) {
                    const btnBox = document.createElement('div');
                    if(!ev.confirmed) {
                        const ok = document.createElement('button');
                        ok.innerText = "FREIGEBEN"; ok.className = "admin-btn"; ok.style.background = "#27ae60";
                        ok.onclick = () => updateStatus(ev.id, true);
                        btnBox.appendChild(ok);
                    }
                    const del = document.createElement('button');
                    del.innerText = "L√ñSCHEN"; del.className = "admin-btn"; del.style.background = "#c0392b";
                    del.onclick = () => deleteEvent(ev.id);
                    btnBox.appendChild(del);
                    card.appendChild(btnBox);
                }
                list.appendChild(card);
            });
        }
    }

    async function submitEvent() {
        const vtc = document.getElementById('vName').value;
        const dat = document.getElementById('vDate').value;
        const lin = document.getElementById('vLink').value;
        const msg = document.getElementById('vMsg').value;

        if(!vtc || !dat || !lin) return alert("Bitte Name, Datum und Link ausf√ºllen!");

        // WICHTIG: Deine Spalte hei√üt laut Screenshot "meesage" (mit Doppel-E)
        const { error } = await _supabase.from('dt-event-portal').insert([
            { vtc_name: vtc, event_date: dat, tmp_link: lin, meesage: msg, confirmed: false }
        ]);

        if (error) {
            console.error(error);
            alert("Fehler beim Absenden: " + error.message);
        } else {
            alert("Erfolgreich! Wir pr√ºfen deine Anfrage.");
            location.reload();
        }
    }

    function adminLogin() {
        if(prompt("Management Passwort:") === "DT2026") {
            isAdmin = true; loadEvents(); alert("Admin-Modus aktiviert!");
        }
    }

    async function updateStatus(id, val) {
        const { error } = await _supabase.from('dt-event-portal').update({ confirmed: val }).eq('id', id);
        if(!error) loadEvents();
    }

    async function deleteEvent(id) {
        if(confirm("Event wirklich l√∂schen?")) {
            const { error } = await _supabase.from('dt-event-portal').delete().eq('id', id);
            if(!error) loadEvents();
        }
    }

    loadEvents();
</script>
</body>
</html>
