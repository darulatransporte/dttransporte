<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&T | Event Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --blue: #0084ff; --bg: #0a0a0a; --card: #141414; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .card { background: var(--card); border: 1px solid #222; padding: 20px; border-radius: 5px; border-left: 4px solid #333; }
        .card.confirmed { border-left-color: var(--blue); }
        .card.pending { border-left-color: #f39c12; }
        .form-box { background: #111; padding: 30px; border: 1px solid #222; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; margin: 10px 0; box-sizing: border-box; }
        .btn { background: var(--blue); border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; color: #fff; transition: 0.3s; }
        .btn:hover { background: #fff; color: #000; }
        .admin-btn { padding: 8px; font-size: 11px; cursor: pointer; margin-top: 10px; margin-right: 5px; border: none; color: white; font-weight: bold; }
        .footer-admin { text-align: left; margin-top: 50px; opacity: 0.2; cursor: pointer; font-size: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align: center; letter-spacing: 5px;">EVENT HUB</h1>
    
    <div id="eventList" class="grid"></div>

    <div class="form-box">
        <h3>EVENT EINREICHEN</h3>
        <input type="text" id="vName" placeholder="VTC Name">
        <input type="text" id="vDate" placeholder="Datum & Uhrzeit">
        <input type="text" id="vLink" placeholder="TruckersMP Link">
        <textarea id="vMsg" placeholder="Eure Nachricht"></textarea>
        <button class="btn" onclick="submitEvent()">EINLADUNG ABSENDEN</button>
    </div>

    <div class="footer-admin" onclick="adminLogin()">MANAGEMENT ACCESS</div>
</div>

<script>
    // 1. ZUERST die Variablen definieren (Wichtig gegen den Fehler!)
    const supabaseUrl = 'https://dihdeuphymaxgxthnjxq.supabase.co';
    const supabaseKey = 'sb_publishable_DOAE2-PtSAC0J2iqFOvfyg_AihL7t74';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let isAdmin = sessionStorage.getItem('dt_admin_auth') === 'true';

    // 2. Funktionen definieren
    async function loadEvents() {
        console.log("Lade Daten...");
        const { data, error } = await _supabase.from('dt-event-portal').select('*').order('id', { ascending: false });

        if (error) {
            console.error("Fehler:", error.message);
            return;
        }

        const list = document.getElementById('eventList');
        list.innerHTML = '';

        if (!data || data.length === 0) {
            list.innerHTML = '<p style="color:gray;">Keine Events gefunden.</p>';
            return;
        }

        data.forEach(ev => {
            // Falls kein Admin: Nur bestÃ¤tigte (TRUE) zeigen
            if (!isAdmin && ev.confirmed !== true) return;

            const card = document.createElement('div');
            card.className = `card ${ev.confirmed ? 'confirmed' : 'pending'}`;
            card.innerHTML = `
                <div style="font-size:10px; color:${ev.confirmed ? '#0084ff' : '#f39c12'}">
                    ${ev.confirmed ? 'BESTÃ„TIGT' : 'WARTEND / IN PRÃœFUNG'}
                </div>
                <h3 style="margin:10px 0;">${ev.vtc_name}</h3>
                <p style="font-size:13px; color:#aaa; margin:0;">ðŸ“… ${ev.event_date}</p>
                <p style="font-size:12px; margin-top:10px;">${ev.message || ""}</p>
            `;

            if (isAdmin) {
                const btnBox = document.createElement('div');
                if (!ev.confirmed) {
                    const ok = document.createElement('button');
                    ok.innerText = "FREIGEBEN";
                    ok.className = "admin-btn";
                    ok.style.background = "#27ae60";
                    ok.onclick = () => updateStatus(ev.id, true);
                    btnBox.appendChild(ok);
                }
                const del = document.createElement('button');
                del.innerText = "LÃ–SCHEN";
                del.className = "admin-btn";
                del.style.background = "#c0392b";
                del.onclick = () => deleteEvent(ev.id);
                btnBox.appendChild(del);
                card.appendChild(btnBox);
            }
            list.appendChild(card);
        });
    }

    async function submitEvent() {
        const vtc = document.getElementById('vName').value;
        const dat = document.getElementById('vDate').value;
        const lin = document.getElementById('vLink').value;
        const msg = document.getElementById('vMsg').value;

        if(!vtc || !dat || !lin) return alert("Bitte Pflichtfelder ausfÃ¼llen!");

        const { error } = await _supabase.from('dt-event-portal').insert([
            { vtc_name: vtc, event_date: dat, tmp_link: lin, message: msg, confirmed: false }
        ]);

        if (error) {
            alert("Fehler: " + error.message);
        } else {
            alert("Vielen Dank fÃ¼r eure Event Einladung. Sollte keine RÃ¼ckmeldung von uns kommen werden wir an eurem Event teilnehmen, Slot Buchungen nehmen wir auf unsrem Discord engegen.");
            location.reload();
        }
    }

    window.adminLogin = function() {
        const pw = prompt("Management Passwort:");
        if (pw === "DT2026") {
            isAdmin = true;
            sessionStorage.setItem('dt_admin_auth', 'true');
            alert("Management Access aktiv!");
            loadEvents();
        } else {
            alert("Passwort falsch.");
        }
    };

    async function updateStatus(id, val) {
        await _supabase.from('dt-event-portal').update({ confirmed: val }).eq('id', id);
        loadEvents();
    }

    async function deleteEvent(id) {
        if(confirm("LÃ¶schen?")) {
            await _supabase.from('dt-event-portal').delete().eq('id', id);
            loadEvents();
        }
    }

    // 3. START
    loadEvents();
</script>

</body>
</html>
