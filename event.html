<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>D&T | Event Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --blue: #0084ff; --bg: #0a0a0a; --card: #141414; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; padding: 5vw; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--card); border: 1px solid #222; padding: 20px; border-radius: 8px; border-left: 4px solid var(--blue); }
        .form-section { background: #111; padding: 30px; border-radius: 8px; margin-top: 50px; border: 1px dashed #333; }
        input, textarea { width: 100%; background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 12px; margin: 10px 0; border-radius: 4px; }
        button { background: var(--blue); color: #fff; border: none; padding: 15px; cursor: pointer; width: 100%; font-weight: bold; border-radius: 4px; }
        button:hover { background: #fff; color: #000; }
    </style>
</head>
<body>

    <h1>BESTÃ„TIGTE EVENTS</h1>
    <div class="grid" id="eventContainer">
        </div>

    <div class="form-section">
        <h2>EVENT EINREICHEN</h2>
        <p style="color: #666; font-size: 0.8rem;">Andere VTCs kÃ¶nnen hier ihre Einladung posten.</p>
        <input type="text" id="vtc_name" placeholder="Name deiner Spedition">
        <input type="text" id="event_date" placeholder="Datum & Uhrzeit">
        <input type="text" id="tmp_link" placeholder="TruckersMP Link">
        <textarea id="message" placeholder="Zusatzinfos..."></textarea>
        <button onclick="submitEvent()">ANFRAGE ABSCHICKEN</button>
    </div>

    <script>
        // DEINE DATEN VON SUPABASE (Settings > API)
        const URL = 'DEINE_SUPABASE_URL';
        const KEY = 'DEIN_ANON_KEY';
        const supabase = exports.supabase.createClient(URL, KEY);

        // 1. Events laden (Nur confirmed = true)
        async function loadEvents() {
            const { data } = await supabase.from('dt-event-portal').select('*').eq('confirmed', true);
            const container = document.getElementById('eventContainer');
            container.innerHTML = data.length ? '' : '<p>Aktuell keine geplanten Events.</p>';
            data.forEach(ev => {
                container.innerHTML += `
                    <div class="card">
                        <h3>${ev.vtc_name}</h3>
                        <p>ðŸ“… ${ev.event_date}</p>
                        <a href="${ev.tmp_link}" target="_blank" style="color:var(--blue)">TruckersMP Link</a>
                    </div>`;
            });
        }

        // 2. Event einreichen
        async function submitEvent() {
            const name = document.getElementById('vtc_name').value;
            const date = document.getElementById('event_date').value;
            const link = document.getElementById('tmp_link').value;

            const { error } = await supabase.from('dt-event-portal').insert([
                { vtc_name: name, event_date: date, tmp_link: link, confirmed: false }
            ]);

            if (error) { alert("Fehler: " + error.message); }
            else { 
                alert("Erfolgreich eingereicht! Wartet auf Freigabe durch D&T."); 
                location.reload(); 
            }
        }

        loadEvents();
    </script>
</body>
</html>
