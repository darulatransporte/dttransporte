<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&T | Event Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #050505; --accent: #ffffff; --border: rgba(255, 255, 255, 0.1); --font-main: 'Inter', sans-serif; --font-heading: 'Syncopate', sans-serif; --highlight: #ffcc00; }
        body { background-color: var(--bg-color); color: #fff; font-family: var(--font-main); cursor: none; line-height: 1.6; }
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; transform: translate(-50%, -50%); border-radius: 50%; pointer-events: none; z-index: 10002; }
        #cursor-dot { width: 6px; height: 6px; background: #fff; }
        #cursor-outline { width: 35px; height: 35px; border: 1px solid rgba(255,255,255,0.5); transition: all 0.3s ease-out; }
        
        .container { max-width: 1000px; margin: 0 auto; padding: 8rem 2rem; }
        .back-btn { position: fixed; top: 2rem; left: 2rem; padding: 1rem 2rem; border: 1px solid var(--border); color: #fff; text-decoration: none; font-size: 0.7rem; font-family: var(--font-heading); z-index: 1000; transition: 0.3s; backdrop-filter: blur(10px); }
        .back-btn:hover { background: #fff; color: #000; }

        h1 { font-family: var(--font-heading); font-size: 2.5rem; margin-bottom: 1rem; text-align: center; }
        .subtitle { text-align: center; color: #666; letter-spacing: 4px; text-transform: uppercase; font-size: 0.7rem; margin-bottom: 5rem; }

        /* EVENT LIST PLACEHOLDER */
        .event-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 6rem; }
        .event-card { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 2rem; position: relative; }
        .event-card h3 { font-family: var(--font-heading); font-size: 0.8rem; color: var(--highlight); margin-bottom: 10px; }
        .event-card p { font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        .tag { position: absolute; top: 1rem; right: 1rem; font-size: 0.6rem; background: #222; padding: 4px 8px; border-radius: 3px; }

        /* FORM */
        .publish-box { background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 4rem; }
        .form-title { font-family: var(--font-heading); font-size: 1rem; margin-bottom: 3rem; border-left: 4px solid var(--highlight); padding-left: 1.5rem; }
        
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 0.65rem; font-family: var(--font-heading); margin-bottom: 10px; color: #555; }
        input, select, textarea { background: #0c0c0c; border: 1px solid #222; padding: 15px; color: #fff; font-size: 0.9rem; transition: 0.3s; }
        input:focus { border-color: var(--highlight); outline: none; }

        .submit-btn { width: 100%; padding: 1.5rem; background: var(--highlight); color: #000; border: none; font-family: var(--font-heading); font-size: 0.8rem; letter-spacing: 2px; cursor: pointer; transition: 0.4s; margin-top: 2rem; font-weight: bold; }
        .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255, 204, 0, 0.2); }

        @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div id="cursor-dot"></div><div id="cursor-outline"></div>
    <a href="index.html" class="back-btn">← ZURÜCK</a>

    <div class="container">
        <h1>EVENTS</h1>
        <p class="subtitle">Join or Host a Convoy</p>

        <div class="event-grid">
            <div class="event-card">
                <div class="tag">AKTUELL</div>
                <h3>Wochenend-Konvoi</h3>
                <p><strong>Datum:</strong> Samstag, 20:00 Uhr</p>
                <p><strong>Start:</strong> Berlin (LKW Logistik)</p>
                <p><strong>Typ:</strong> Interner Konvoi</p>
            </div>
            <div class="event-card" style="opacity: 0.5;">
                <div class="tag">PLANNED</div>
                <h3>Fremd-Event (T.S.P)</h3>
                <p>Noch keine Daten vorhanden.</p>
            </div>
        </div>

        <div class="publish-box">
            <div class="form-title">EVENT EINREICHEN / EINLADUNG</div>
            <form action="https://formspree.io/f/xdakqdqd" method="POST">
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Spedition / Firmenname</label>
                        <input type="text" name="company_name" placeholder="z.B. D&T Transporte oder Partner VTC" required>
                    </div>
                    <div class="form-group">
                        <label>Event-Typ</label>
                        <select name="event_type">
                            <option>Öffentlicher Konvoi</option>
                            <option>Partner-Konvoi (Privat)</option>
                            <option>Jubiläum / Anniversary</option>
                            <option>Speditionstreffen</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Datum & Uhrzeit (Treffen)</label>
                        <input type="text" name="date_time" placeholder="z.B. 24.05.2026 - 19:30 Uhr" required>
                    </div>
                    <div class="form-group">
                        <label>TruckersMP Event Link (falls vorhanden)</label>
                        <input type="url" name="tmp_link" placeholder="https://truckersmp.com/events/...">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Startort & Ziel</label>
                        <input type="text" name="route" placeholder="z.B. Paris -> Madrid" required>
                    </div>
                    <div class="form-group">
                        <label>Ansprechpartner (Discord/Steam)</label>
                        <input type="text" name="contact" placeholder="Name#1234" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Zusätzliche Infos für unsere Fahrer</label>
                    <textarea name="message" rows="5" placeholder="Pausen, Lackierungswünsche, Server-Info..."></textarea>
                </div>

                <button type="submit" class="submit-btn">EVENT VERÖFFENTLICHEN</button>
            </form>
        </div>
    </div>

    <script>
        const dot = document.getElementById('cursor-dot'); const outline = document.getElementById('cursor-outline');
        window.addEventListener('mousemove', (e) => { dot.style.left = e.clientX + 'px'; dot.style.top = e.clientY + 'px'; outline.animate({ left: e.clientX + 'px', top: e.clientY + 'px' }, { duration: 500, fill: "forwards" }); });
    </script>
</body>
</html>
