<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>D&T Transporte | Bewerbung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cursor"></div>

    <header>
        <div class="logo">D&T</div>
        <nav><a href="index.html">Zurück</a></nav>
    </header>

    <div class="form-container">
        <h2 style="margin-bottom: 30px; font-weight: 900;">DEINE BEWERBUNG</h2>
        
        <form action="https://formspree.io/f/xdakqdqd" method="POST">
            
            <div class="form-grid">
                <div class="input-group">
                    <label>Name *</label>
                    <input type="text" name="name" required placeholder="Dein Vorname">
                </div>
                <div class="input-group">
                    <label>Alter *</label>
                    <input type="number" name="alter" required>
                </div>
                <div class="input-group">
                    <label>E-Mail *</label>
                    <input type="email" name="email" required>
                </div>
                <div class="input-group">
                    <label>Nationalität *</label>
                    <select name="land" required>
                        <option value="DE">Deutschland</option>
                        <option value="AT">Österreich</option>
                        <option value="CH">Schweiz</option>
                    </select>
                </div>
            </div>

            <div class="form-grid">
                <div class="input-group">
                    <label>Steam-Name / Steam-ID *</label>
                    <input type="text" name="steam" required>
                </div>
                <div class="input-group">
                    <label>TruckersMP-Name / Profil-Link *</label>
                    <input type="text" name="tmp" required>
                </div>
                <div class="input-group">
                    <label>Discord-ID *</label>
                    <input type="text" name="discord" required placeholder="Name#0000">
                </div>
            </div>

            <div class="input-group" style="margin-bottom: 25px;">
                <label>Warst du bereits in einer Spedition? *</label>
                <select name="vorerfahrung" required>
                    <option value="nein">Nein</option>
                    <option value="ja">Ja</option>
                </select>
            </div>

            <label>Welche DLCs besitzt du? (ETS2)</label>
            <div class="checkbox-group" style="margin-bottom: 25px;">
                <div class="checkbox-item"><input type="checkbox" name="dlc_going_east"> Going East!</div>
                <div class="checkbox-item"><input type="checkbox" name="dlc_scandinavia"> Scandinavia</div>
                <div class="checkbox-item"><input type="checkbox" name="dlc_france"> Vive la France</div>
                <div class="checkbox-item"><input type="checkbox" name="dlc_italia"> Italia</div>
                <div class="checkbox-item"><input type="checkbox" name="dlc_baltic"> Baltic Sea</div>
                <div class="checkbox-item"><input type="checkbox" name="dlc_black_sea"> Black Sea</div>
                <div class="checkbox-item"><input type="checkbox" name="dlc_iberia"> Iberia</div>
                <div class="checkbox-item"><input type="checkbox" name="dlc_balkans"> West Balkans</div>
            </div>

            <div class="input-group" style="margin-bottom: 25px;">
                <label>Wie bist du auf uns gestoßen? *</label>
                <input type="text" name="quelle" placeholder="Freunde, Werbung, TMP...">
            </div>

            <div class="input-group" style="margin-bottom: 25px;">
                <label>Dein Bewerbungstext *</label>
                <textarea name="text" rows="8" placeholder="Erzähl uns was über dich..." required></textarea>
           </div>

            <button type="submit">BEWERBUNG ABSCHICKEN</button>
        </form>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
