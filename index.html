<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&T Transporte | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #050505; --accent: #ffffff; --border: rgba(255, 255, 255, 0.1); --font-main: 'Inter', sans-serif; --font-heading: 'Syncopate', sans-serif; --highlight: #0084ff; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url("https://grainy-gradients.vercel.app/noise.svg"); opacity: 0.03; pointer-events: none; z-index: 10000; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); cursor: none; }
        body { background-color: var(--bg-color); color: #fff; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; transform: translate(-50%, -50%); border-radius: 50%; pointer-events: none; z-index: 10002; }
        #cursor-dot { width: 6px; height: 6px; background: #fff; }
        #cursor-outline { width: 35px; height: 35px; border: 1px solid rgba(255,255,255,0.5); transition: all 0.3s ease-out; }
        nav { padding: 1.5rem 8%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .logo { font-family: var(--font-heading); font-size: 1.2rem; letter-spacing: 4px; }
        .hero { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-family: var(--font-heading); font-size: clamp(2rem, 10vw, 5rem); margin-bottom: 2rem; }
        .nav-box { display: flex; gap: 20px; }
        .btn { padding: 1.2rem 3rem; border: 1px solid #fff; color: #fff; text-decoration: none; font-family: var(--font-heading); font-size: 0.7rem; letter-spacing: 2px; transition: 0.4s; }
        .btn:hover { background: #fff; color: #000; }
        .btn-blue { border-color: var(--highlight); color: var(--highlight); }
        .btn-blue:hover { background: var(--highlight); color: #fff; }
    </style>
</head>
<body>
    <div id="cursor-dot"></div><div id="cursor-outline"></div>
    <nav><div class="logo">D&T TRANSPORTE</div></nav>
    <div class="hero">
        <h1>DT<br>TRANSPORTE</h1>
        <div class="nav-box">
            <a href="regeln.html" class="btn">REGELWERK</a>
            <a href="bewerbung.html" class="btn btn-blue">JETZT BEWERBEN</a>
        </div>
    </div>
    <script>
        const dot = document.getElementById('cursor-dot'); const outline = document.getElementById('cursor-outline');
        window.addEventListener('mousemove', (e) => { dot.style.left = e.clientX + 'px'; dot.style.top = e.clientY + 'px'; outline.animate({ left: e.clientX + 'px', top: e.clientY + 'px' }, { duration: 500, fill: "forwards" }); });
    </script>
</body>
</html>
