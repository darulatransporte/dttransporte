<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&T Transporte | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #050505; --blue: #0084ff; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; }
        nav { padding: 1.5rem; display: flex; justify-content: center; gap: 25px; border-bottom: 1px solid #222; }
        nav a { color: #888; text-decoration: none; font-family: 'Syncopate'; font-size: 0.7rem; transition: 0.3s; }
        nav a:hover { color: var(--blue); }
        .hero { text-align: center; padding: 6rem 1rem; }
        .hero h1 { font-family: 'Syncopate'; font-size: 3rem; letter-spacing: 10px; margin: 0; }
        .event-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; max-width: 1100px; margin: 2rem auto; padding: 0 20px; }
        .event-card { background: var(--card); border: 1px solid #222; padding: 25px; border-radius: 4px; border-left: 4px solid var(--blue); transition: 0.3s; }
        .event-card:hover { transform: translateY(-5px); border-color: var(--blue); }
        .event-card h3 { margin: 0 0 10px 0; font-family: 'Syncopate'; font-size: 0.8rem; color: var(--blue); }
        .tmp-link { color: #fff; text-decoration: none; font-size: 0.7rem; font-family: 'Syncopate'; border: 1px solid #333; padding: 8px 12px; display: inline-block; margin-top: 15px; transition: 0.3s; }
        .tmp-link:hover { background: var(--blue); border-color: var(--blue); }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">HOME</a>
        <a href="event.html">EVENTS</a>
    </nav>

    <div class="hero">
        <h1>D&T TRANSPORTE</h1>
        <p style="color: #555; letter-spacing: 5px; font-family: 'Syncopate'; font-size: 0.7rem; margin-top: 15px;">AKTUELLE TOUREN</p>
    </div>

    <div id="indexEventList" class="event-grid">
        <p style="text-align: center; width: 100%; color: #444;">Suche nach bestÃ¤tigten Events...</p>
    </div>

    <script>
        const URL = 'https://dihdeuphymaxgxthnjxq.supabase.co';
        const KEY = 'sb_publishable_DOAE2-PtSAC0J2iqFOvfyg_AihL7t74';
        const _supabase = supabase.createClient(URL, KEY);

        async function loadIndexEvents() {
            // Wir laden nur Events, bei denen confirmed = true ist
            const { data, error } = await _supabase
                .from('dt-event-portal')
                .select('*')
                .eq('confirmed', true)
                .order('id', { ascending: false });

            const container = document.getElementById('indexEventList');
            if (error) {
                console.error(error);
                container.innerHTML = `<p style="color:red; text-align:center; width:100%;">Fehler beim Laden.</p>`;
                return;
            }

            if (data && data.length > 0) {
                container.innerHTML = '';
                data.forEach(ev => {
                    container.innerHTML += `
                        <div class="event-card">
                            <h3>${ev.vtc_name}</h3>
                            <p style="font-size:0.85rem; color:#888; margin: 5px 0;">ðŸ“… ${ev.event_date}</p>
                            <a href="${ev.tmp_link}" target="_blank" class="tmp-link">TRUCKERSMP LINK</a>
                        </div>`;
                });
            } else {
                container.innerHTML = '<p style="text-align:center; width:100%; color:#444;">Momentan sind keine Touren geplant.</p>';
            }
        }
        loadIndexEvents();
    </script>
</body>
</html>
