<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&T Transporte | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #050505; --blue: #0084ff; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Navigation */
        nav { padding: 2rem; display: flex; justify-content: center; gap: 30px; border-bottom: 1px solid #222; backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        nav a { color: #888; text-decoration: none; font-family: 'Syncopate'; font-size: 0.7rem; letter-spacing: 2px; transition: 0.3s; }
        nav a:hover { color: var(--blue); text-shadow: 0 0 10px var(--blue); }

        /* Hero Section */
        .hero { text-align: center; padding: 10rem 2rem; background: radial-gradient(circle at center, #111 0%, #050505 100%); }
        .hero h1 { font-family: 'Syncopate'; font-size: clamp(2rem, 8vw, 4rem); letter-spacing: 15px; margin: 0; color: #fff; }
        .hero p { color: var(--blue); font-family: 'Syncopate'; font-size: 0.8rem; margin-top: 20px; letter-spacing: 5px; }
        
        /* Event Section */
        .event-section { max-width: 1200px; margin: 0 auto; padding: 4rem 2rem; }
        .section-title { font-family: 'Syncopate'; font-size: 1.2rem; color: var(--blue); margin-bottom: 3rem; text-align: center; letter-spacing: 5px; }
        
        .event-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .event-card { background: var(--card); border: 1px solid #222; padding: 30px; border-radius: 4px; border-left: 4px solid var(--blue); transition: 0.4s; }
        .event-card:hover { transform: translateY(-10px); border-color: var(--blue); box-shadow: 0 10px 30px rgba(0,132,255,0.1); }
        .event-card h3 { margin: 0 0 15px 0; font-family: 'Syncopate'; font-size: 0.9rem; letter-spacing: 2px; }
        .event-card p { color: #888; font-size: 0.9rem; margin-bottom: 25px; }
        .tmp-btn { display: inline-block; color: #fff; text-decoration: none; font-size: 0.7rem; font-family: 'Syncopate'; border: 1px solid #333; padding: 10px 20px; transition: 0.3s; }
        .tmp-btn:hover { background: var(--blue); border-color: var(--blue); }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">HOME</a>
        <a href="event.html">EVENTS</a>
        <a href="bewerbung.html">KARRIERE</a>
        <a href="regeln.html">REGELN</a>
    </nav>

    <div class="hero">
        <h1>D&T TRANSPORTE</h1>
        <p>VIRTUAL LOGISTICS EXCELLENCE</p>
    </div>

    <section class="event-section">
        <h2 class="section-title">NÃ„CHSTE TOUREN</h2>
        <div id="indexEventList" class="event-grid">
            </div>
    </section>

    <script>
        const URL = 'https://dihdeuphymaxgxthnjxq.supabase.co';
        const KEY = 'sb_publishable_DOAE2-PtSAC0J2iqFOvfyg_AihL7t74';
        const _supabase = supabase.createClient(URL, KEY);

        async function loadIndexEvents() {
            const { data, error } = await _supabase
                .from('dt-event-portal')
                .select('*')
                .eq('confirmed', true)
                .order('id', { ascending: false })
                .limit(3);

            const container = document.getElementById('indexEventList');
            if (data && data.length > 0) {
                container.innerHTML = '';
                data.forEach(ev => {
                    container.innerHTML += `
                        <div class="event-card">
                            <h3>${ev.vtc_name}</h3>
                            <p>ðŸ“… ${ev.event_date}</p>
                            <a href="${ev.tmp_link}" target="_blank" class="tmp-btn">DETAILS</a>
                        </div>`;
                });
            } else {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align:center; color:#444;">Momentan keine bestÃ¤tigten Events.</p>';
            }
        }
        loadIndexEvents();
    </script>
</body>
</html>
