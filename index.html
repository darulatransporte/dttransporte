<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&T Transporte | Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --blue: #0084ff; 
            --glass: rgba(255, 255, 255, 0.05); 
            --border: rgba(255, 255, 255, 0.1); 
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at top, #1a1a1a 0%, #050505 100%); 
            color: #fff; 
            min-height: 100vh;
        }

        /* Header & Social Links */
        .header {
            padding: 60px 20px;
            text-align: center;
        }

        h1 { 
            font-size: 3rem; 
            letter-spacing: 10px; 
            text-transform: uppercase; 
            margin: 0;
            font-weight: 200;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-btn {
            background: var(--glass);
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }

        .social-btn:hover {
            background: var(--blue);
            border-color: var(--blue);
            transform: scale(1.05);
        }

        .social-btn.discord i { color: #5865F2; }
        .social-btn:hover i { color: #fff; }

        /* Navigation Cards */
        .nav-container {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .nav-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 30px 15px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            transition: 0.3s;
        }

        .nav-card:hover {
            background: rgba(255,255,255,0.08);
            border-color: var(--blue);
            transform: translateY(-5px);
        }

        .nav-card i { font-size: 24px; color: var(--blue); margin-bottom: 15px; display: block; }
        .nav-card span { font-size: 12px; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; }

        /* Event Bereich */
        .event-section {
            max-width: 900px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .event-title {
            text-align: center;
            font-weight: 200;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .event-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .event-card:hover { border-color: var(--blue); }

        .btn-event-link {
            display: inline-block;
            margin-top: 15px;
            color: var(--blue);
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        @media (max-width: 700px) {
            .nav-container { grid-template-columns: 1fr; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>D&T TRANSPORTE</h1>
    <div class="social-links">
        <a href="https://discord.gg/QKquEtXhW5" target="_blank" class="social-btn discord">
            <i class="fab fa-discord"></i> Discord
        </a>
        <a href="https://truckersmp.com/vtc/85915" target="_blank" class="social-btn">
            <i class="fas fa-truck"></i> TruckersMP
        </a>
    </div>
</div>

<div class="nav-container">
    <a href="bewerbung.html" class="nav-card">
        <i class="fas fa-file-signature"></i>
        <span>Bewerben</span>
    </a>
    <a href="regeln.html" class="nav-card">
        <i class="fas fa-gavel"></i>
        <span>Regeln</span>
    </a>
    <a href="event.html" class="nav-card">
        <i class="fas fa-calendar-plus"></i>
        <span>Events</span>
    </a>
</div>

<div class="event-section">
    <h2 class="event-title">Nächste Termine</h2>
    <div id="eventDisplay" class="event-grid">
        </div>
</div>

<script>
    const supabaseUrl = 'https://dihdeuphymaxgxthnjxq.supabase.co';
    const supabaseKey = 'sb_publishable_DOAE2-PtSAC0J2iqFOvfyg_AihL7t74';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadEvents() {
        const { data, error } = await _supabase
            .from('dt-event-portal')
            .select('*')
            .eq('confirmed', true)
            .order('id', { ascending: false });

        const container = document.getElementById('eventDisplay');
        if (!data || data.length === 0) {
            container.innerHTML = "<p style='text-align:center; opacity:0.3; grid-column: 1/-1;'>Aktuell keine geplanten Events.</p>";
            return;
        }

        data.forEach(ev => {
            const card = document.createElement('div');
            card.className = 'event-card';
            card.innerHTML = `
                <div style="font-size:10px; color:var(--blue); font-weight:bold; margin-bottom:5px;">OFFIZIELLES EVENT</div>
                <h3 style="margin:0; font-size:16px;">${ev.vtc_name}</h3>
                <p style="margin:5px 0; font-size:13px; color:#aaa;">${ev.event_date}</p>
                <a href="${ev.tmp_link}" target="_blank" class="btn-event-link">Details ansehen →</a>
            `;
            container.appendChild(card);
        });
    }

    loadEvents();
</script>

</body>
</html>
