<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&T Transporte | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #050505; --blue: #0084ff; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; }
        nav { padding: 2rem; display: flex; justify-content: center; gap: 30px; border-bottom: 1px solid #222; }
        nav a { color: #888; text-decoration: none; font-family: 'Syncopate'; font-size: 0.7rem; transition: 0.3s; }
        nav a:hover { color: var(--blue); }

        .hero { text-align: center; padding: 8rem 2rem; }
        .hero h1 { font-family: 'Syncopate'; font-size: 3.5rem; letter-spacing: 10px; margin: 0; }
        
        .event-section { max-width: 1200px; margin: 0 auto; padding: 4rem 2rem; }
        .section-title { font-family: 'Syncopate'; font-size: 1.2rem; color: var(--blue); margin-bottom: 3rem; text-align: center; }
        
        .event-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .event-card { background: var(--card); border: 1px solid #222; padding: 30px; border-radius: 4px; transition: 0.3s; }
        .event-card:hover { border-color: var(--blue); transform: translateY(-5px); }
        .event-card h3 { margin: 0 0 15px 0; font-family: 'Syncopate'; font-size: 0.9rem; }
        .event-card p { color: #888; font-size: 0.9rem; margin-bottom: 20px; }
        .tmp-btn { color: var(--blue); text-decoration: none; font-size: 0.75rem; font-weight: bold; border: 1px solid var(--blue); padding: 8px 15px; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">HOME</a>
        <a href="event.html">EVENTS</a>
        <a href="bewerbung.html">KARRIERE</a>
    </nav>

    <div class="hero">
        <h1>D&T TRANSPORTE</h1>
        <p style="color: #666; margin-top: 20px;">VTC Excellence in Sim-Trucking</p>
    </div>

    <section class="event-section">
        <h2 class="section-title">UNSERE NÃ„CHSTEN TOUREN</h2>
        <div id="indexEventList" class="event-grid">
            <p style="text-align:center; color:#333; grid-column: 1/-1;">Suche nach aktiven Touren...</p>
        </div>
    </section>

    <script>
        const SUPABASE_URL = 'DEINE_URL';
        const SUPABASE_KEY = 'DEIN_KEY';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadIndexEvents() {
            const { data, error } = await _supabase
                .from('dt-event-portal')
                .select('*')
                .eq('confirmed', true)
                .order('id', { ascending: false })
                .limit(3);

            const container = document.getElementById('indexEventList');
            if (data && data.length > 0) {
                container.innerHTML = '';
                data.forEach(ev => {
                    container.innerHTML += `
                        <div class="event-card">
                            <h3>${ev.vtc_name}</h3>
                            <p>ðŸ“… ${ev.event_date}</p>
                            <a href="${ev.tmp_link}" target="_blank" class="tmp-btn">TRUCKERSMP LINK</a>
                        </div>`;
                });
            } else {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align:center; color:#444;">Momentan keine Events geplant.</p>';
            }
        }
        loadIndexEvents();
    </script>
</body>
</html>
