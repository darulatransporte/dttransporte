<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&T Transporte | Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Grunddesign & Hintergrund */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #1a1a1a 0%, #050505 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        h1 {
            text-align: center;
            letter-spacing: 10px;
            text-transform: uppercase;
            font-weight: 200;
            margin-bottom: 60px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Glass-Optik Grid */
        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        /* Glassmorphism Card Style */
        .event-card {
            background: rgba(255, 255, 255, 0.03); /* Transparenz */
            backdrop-filter: blur(15px); /* Weichzeichner Hintergrund */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); /* Helle Kante */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            
            /* Scroll-Animaion Vorbereitung */
            opacity: 0;
            transform: translateY(30px);
        }

        /* Wenn die Karte ins Sichtfeld kommt */
        .event-card.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        .event-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.05);
            border-color: #0084ff;
        }

        .event-card h3 {
            color: #0084ff;
            margin-top: 0;
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .event-info {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin: 15px 0;
        }

        .btn-link {
            display: inline-block;
            margin-top: 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-link:hover {
            background: #fff;
            color: #000;
        }

        #noEventsMsg {
            text-align: center;
            grid-column: 1 / -1;
            color: rgba(255, 255, 255, 0.3);
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Kommende Events</h1>
    
    <div id="eventDisplay" class="event-grid">
        </div>
</div>

<script>
    const supabaseUrl = 'https://dihdeuphymaxgxthnjxq.supabase.co';
    const supabaseKey = 'sb_publishable_DOAE2-PtSAC0J2iqFOvfyg_AihL7t74';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // 1. Daten laden
    async function loadIndexEvents() {
        // NUR bestÃ¤tigte Events laden!
        const { data, error } = await _supabase
            .from('dt-event-portal')
            .select('*')
            .eq('confirmed', true) 
            .order('id', { ascending: false });

        if (error) {
            console.error("Fehler:", error.message);
            return;
        }

        const container = document.getElementById('eventDisplay');
        container.innerHTML = '';

        if (!data || data.length === 0) {
            container.innerHTML = '<p id="noEventsMsg">Aktuell sind keine Touren geplant. Schau spÃ¤ter wieder vorbei!</p>';
            return;
        }

        data.forEach(ev => {
            const card = document.createElement('div');
            card.className = 'event-card';
            card.innerHTML = `
                <h3>${ev.vtc_name}</h3>
                <div class="event-info">ðŸ“… ${ev.event_date}</div>
                <div style="font-size: 13px; margin-bottom: 20px; min-height: 40px;">
                    ${ev.message || "Keine weitere Beschreibung vorhanden."}
                </div>
                <a href="${ev.tmp_link}" target="_blank" class="btn-link">TRUCKERSMP LINK</a>
            `;
            container.appendChild(card);
        });

        // Nach dem Laden die Scroll-Animation aktivieren
        handleScrollReveal();
    }

    // 2. Scroll-View Animation Logik
    function handleScrollReveal() {
        const cards = document.querySelectorAll('.event-card');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                }
            });
        }, {
            threshold: 0.1 // Erscheint, wenn 10% der Karte sichtbar sind
        });

        cards.forEach(card => observer.observe(card));
    }

    // Initialer Start
    loadIndexEvents();
</script>

</body>
</html>
