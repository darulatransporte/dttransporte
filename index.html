<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&T Transporte | Virtual Trucking</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 20, 0.6);
            --accent: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            --font-main: 'Inter', sans-serif;
            --font-heading: 'Syncopate', sans-serif;
        }

        /* GRAIN OVERLAY FÜR TEXTUR */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.04;
            pointer-events: none;
            z-index: 10000;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: var(--font-main);
            cursor: none;
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* SCROLL BAR */
        #progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 4px;
            background: rgba(255,255,255,0.05); z-index: 10001;
        }
        #progress-bar {
            height: 100%; background: var(--accent); width: 0%;
            box-shadow: 0 0 15px var(--accent);
        }

        /* CURSOR */
        #cursor-dot, #cursor-outline {
            position: fixed; top: 0; left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%; pointer-events: none; z-index: 10002;
        }
        #cursor-dot { width: 6px; height: 6px; background: #fff; }
        #cursor-outline {
            width: 35px; height: 35px; border: 1px solid rgba(255,255,255,0.5);
            transition: width 0.3s, height 0.3s, background 0.3s, border 0.3s;
        }

        /* NAVIGATION */
        nav {
            padding: 1.5rem 8%;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 999;
            border-bottom: 1px solid var(--border);
        }
        .logo { font-family: var(--font-heading); font-size: 1.2rem; letter-spacing: 4px; }
        nav ul { display: flex; list-style: none; gap: 2.5rem; }
        nav ul a {
            text-decoration: none; color: #888; text-transform: uppercase;
            font-size: 0.75rem; letter-spacing: 2px; transition: 0.4s;
        }
        nav ul a:hover { color: #fff; }

        /* HERO */
        section { padding: 8rem 10%; opacity: 0; transform: translateY(30px); transition: 1s all ease-out; }
        section.visible { opacity: 1; transform: translateY(0); }

        .hero {
            height: 85vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
        .hero h1 {
            font-family: var(--font-heading);
            font-size: clamp(2rem, 10vw, 4.5rem);
            margin-bottom: 1.5rem;
            background: linear-gradient(to bottom, #fff 0%, #444 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* BUTTONS */
        .btn {
            padding: 1.2rem 3rem; background: #fff; color: #000;
            text-decoration: none; font-weight: bold; text-transform: uppercase;
            letter-spacing: 2px; font-size: 0.8rem; border-radius: 0;
            transition: 0.4s; border: 1px solid #fff;
        }
        .btn:hover { background: transparent; color: #fff; }

        /* GRID & CARDS */
        .system-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-top: 4rem; }
        .system-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 4rem 2rem; text-align: center;
            text-decoration: none; color: #fff;
            transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .system-card:hover {
            border-color: #fff; background: rgba(255,255,255,0.05);
            transform: translateY(-10px);
        }
        .system-card h3 { font-family: var(--font-heading); margin-bottom: 10px; font-size: 1.5rem; }

        /* FORM */
        .form-container {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            padding: 3.5rem; border: 1px solid var(--border);
        }
        input, select, textarea {
            width: 100%; background: rgba(255,255,255,0.03);
            border: 1px solid var(--border); padding: 1rem;
            color: #fff; margin-top: 0.5rem; transition: 0.3s;
        }
        input:focus { border-color: #fff; outline: none; background: rgba(255,255,255,0.08); }

        .submit-btn {
            width: 100%; padding: 1.5rem; background: #fff; color: #000;
            border: none; font-weight: 700; text-transform: uppercase;
            letter-spacing: 2px; margin-top: 2rem; transition: 0.4s;
        }
        .submit-btn:hover { background: #ccc; }

        footer { padding: 5rem; text-align: center; border-top: 1px solid var(--border); color: #444; }

        @media (max-width: 768px) {
            .system-grid { grid-template-columns: 1fr; }
            nav { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body>

    <div id="progress-container"><div id="progress-bar"></div></div>
    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <nav>
        <div class="logo">D&T</div>
        <ul>
            <li><a href="#home">Start</a></li>
            <li><a href="#system">VTC Hubs</a></li>
            <li><a href="#apply">Join Us</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <h1>PRECISION<br>TRANSPORT</h1>
        <p style="letter-spacing: 5px; color: #666; text-transform: uppercase; font-size: 0.8rem;">Every Mile Matters</p>
        <div style="margin-top: 3rem;">
            <a href="https://truckersmp.com/vtc/85915" class="btn" target="_blank">TruckersMP</a>
            <a href="https://discord.gg/QKquEtXhW5" class="btn" style="background:transparent; color:#fff; margin-left:15px;" target="_blank">Discord</a>
        </div>
    </section>

    <section id="system">
        <h2 style="font-family: var(--font-heading); text-align: center;">LOGISTIK-SYSTEME</h2>
        <div class="system-grid">
            <a href="https://trucksbook.eu/company/219079" class="system-card" target="_blank">
                <h3>TrucksBook</h3>
                <p style="opacity: 0.5; font-size: 0.8rem;">Real-time Telemetry Tracking</p>
            </a>
            <a href="https://hub.truckyapp.com/vtc/dt-transporte" class="system-card" target="_blank">
                <h3>Trucky</h3>
                <p style="opacity: 0.5; font-size: 0.8rem;">Advanced Fleet Management</p>
            </a>
        </div>
    </section>

    <section id="apply">
        <h2 style="font-family: var(--font-heading); margin-bottom: 3rem;">APPLICATION</h2>
        <div class="form-container">
            <form action="https://formspree.io/f/xdakqdqd" method="POST">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div><label style="font-size: 0.7rem; color: #555;">NAME</label><input type="text" name="name" required></div>
                    <div><label style="font-size: 0.7rem; color: #555;">ALTER</label><input type="number" name="alter" required></div>
                </div>
                <div style="margin-top: 20px;">
                    <label style="font-size: 0.7rem; color: #555;">EMAIL ADDRESS</label>
                    <input type="email" name="email" required>
                </div>
                <div style="margin-top: 20px;">
                    <label style="font-size: 0.7rem; color: #555;">DEINE STORY</label>
                    <textarea name="message" rows="5" placeholder="Erzähl uns von deiner Erfahrung..."></textarea>
                </div>
                <button type="submit" class="submit-btn">SEND REQUEST</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 D&T TRANSPORTE | DESIGN: REVOLUTION 2.0</p>
    </footer>

    <script>
        // REVEAL ON SCROLL
        const observerOptions = { threshold: 0.1 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, observerOptions);

        document.querySelectorAll('section').forEach(section => observer.observe(section));

        // PROGRESS BAR
        window.onscroll = () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("progress-bar").style.width = scrolled + "%";
        };

        // SMOOTH CURSOR
        const dot = document.getElementById('cursor-dot');
        const outline = document.getElementById('cursor-outline');

        window.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
            
            outline.animate({
                left: e.clientX + 'px',
                top: e.clientY + 'px'
            }, { duration: 400, fill: "forwards" });
        });

        // HOVER EFFECTS
        const interactables = document.querySelectorAll('a, button, .system-card, input, textarea');
        interactables.forEach(el => {
            el.addEventListener('mouseenter', () => {
                outline.style.width = '60px';
                outline.style.height = '60px';
                outline.style.background = 'rgba(255,255,255,0.1)';
                outline.style.borderColor = 'transparent';
            });
            el.addEventListener('mouseleave', () => {
                outline.style.width = '35px';
                outline.style.height = '35px';
                outline.style.background = 'transparent';
                outline.style.borderColor = 'rgba(255,255,255,0.5)';
            });
        });
    </script>
</body>
</html>
