<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&T Transporte | Bewerbung</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #050505; --accent: #ffffff; --border: rgba(255, 255, 255, 0.1); --font-main: 'Inter', sans-serif; --font-heading: 'Syncopate', sans-serif; --highlight: #0084ff; }
        body { background-color: var(--bg-color); color: #fff; font-family: var(--font-main); cursor: none; line-height: 1.6; }
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; transform: translate(-50%, -50%); border-radius: 50%; pointer-events: none; z-index: 10002; }
        #cursor-dot { width: 6px; height: 6px; background: #fff; }
        #cursor-outline { width: 35px; height: 35px; border: 1px solid rgba(255,255,255,0.5); transition: all 0.3s ease-out; }
        .container { max-width: 1100px; margin: 0 auto; padding: 8rem 2rem; }
        .back-btn { position: fixed; top: 2rem; left: 2rem; padding: 1rem 2rem; border: 1px solid var(--border); color: #fff; text-decoration: none; font-size: 0.7rem; font-family: var(--font-heading); z-index: 1000; transition: 0.3s; backdrop-filter: blur(10px); }
        .back-btn:hover { background: #fff; color: #000; }
        h1 { font-family: var(--font-heading); font-size: 2rem; margin-bottom: 4rem; text-align: center; }
        .steps { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 5rem; }
        .step-item { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 2rem; text-align: center; }
        .step-num { width: 40px; height: 40px; background: var(--highlight); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; font-weight: 700; }
        .form-box { background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 3rem; }
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 0.7rem; font-weight: 700; margin-bottom: 8px; text-transform: uppercase; }
        input, select, textarea { background: #111; border: 1px solid #333; padding: 12px; color: #fff; width: 100%; }
        .submit-btn { width: 100%; padding: 1.5rem; background: #fff; color: #000; border: none; font-family: var(--font-heading); letter-spacing: 2px; cursor: pointer; transition: 0.4s; margin-top: 2rem; }
        .submit-btn:hover { background: var(--highlight); color: #fff; }
    </style>
</head>
<body>
    <div id="cursor-dot"></div><div id="cursor-outline"></div>
    <a href="index.html" class="back-btn">← ZURÜCK</a>
    <div class="container">
        <h1>D&T TRANSPORTE RECRUITING</h1>
        <div class="steps">
            <div class="step-item"><div class="step-num">1</div><p>Trucksbook & TMP Profile erstellen</p></div>
            <div class="step-item"><div class="step-num">2</div><p>Discord & Steam im Hub verknüpfen</p></div>
            <div class="step-item"><div class="step-num">3</div><p>Dieses Formular absenden</p></div>
        </div>
        <div class="form-box">
            <form action="https://formspree.io/f/xdakqdqd" method="POST">
                <div class="form-row">
                    <div class="form-group"><label>Name *</label><input type="text" name="name" required></div>
                    <div class="form-group"><label>Alter *</label><input type="number" name="alter" required></div>
                    <div class="form-group"><label>E-Mail *</label><input type="email" name="email" required></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label>Steam-ID *</label><input type="text" name="steam" required></div>
                    <div class="form-group"><label>TMP-Profil-Link *</label><input type="text" name="tmp" required></div>
                </div>
                <div class="form-group"><label>Warum D&T Transporte? *</label><textarea name="grund" rows="5" required></textarea></div>
                <button type="submit" class="submit-btn">BEWERBUNG ABSCHICKEN</button>
            </form>
        </div>
    </div>
    <script>
        const dot = document.getElementById('cursor-dot'); const outline = document.getElementById('cursor-outline');
        window.addEventListener('mousemove', (e) => { dot.style.left = e.clientX + 'px'; dot.style.top = e.clientY + 'px'; outline.animate({ left: e.clientX + 'px', top: e.clientY + 'px' }, { duration: 500, fill: "forwards" }); });
    </script>
</body>
</html>
